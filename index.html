<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <h1>Etch-a-Sketch</h1>
        <div class="links">
            <ul>
                <li>
                    <a href="https://github.com/DarioLoll/etch-a-sketch">Source Code</a>
                </li>
                <li>
                    <a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch">The Odin Project</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <h2>Hold the mouse down or click on a cell to color it</h2>

        <section class="options">
            <button class="button-reset">Reset</button>
            <button class="button-change-grid-size">Change Grid Size</button>
            <button class="button-toggle-rainbow">Toggle Rainbow</button>
            <button class="button-toggle-shading">Toggle Shading</button>
        </section>

        <section class="grid" draggable="false">

        </section>

        <div class="test"></div>
    </main>
</body>
</html>
